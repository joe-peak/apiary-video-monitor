<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>蜂场监控</title>
    <style>
      body {
        padding: 0;
        margin: 0
      }

      .mainContainer {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .centeredVideo {
        display: block;
        width: 100%;
        height: 576px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;
      }
    </style>
  </head>
  <body>
      <div class="mainContainer">
        <video muted id="videoElement" class="centeredVideo" controls autoplay width="1024" height="576">Your browser is too old which doesn't support HTML5 video.</video>
      </div>
      <br>
      <!-- <div class="controls">
          <button onclick="flv_load()">加载</button>
          <button onclick="flv_start()">开始</button>
          <button onclick="flv_pause()">暂停</button>
          <button onclick="flv_destroy()">停止</button>
          <input style="width:100px" type="text" name="seekpoint" />
          <button onclick="flv_seekto()">跳转</button>
      </div> -->
      <script src="./hls.min.js"></script>
      <script>
          console.log('location:', location.search.split('=')[1]);
          var video = document.getElementById('videoElement')
          // var url = 'https://qvs-live-hls.100ms1.yunchuanglive.com:447/2xenzwery5hr8/31011500991320019201.m3u8' // 直播视频源（.m3u8）文件地址
          var url = decodeURIComponent(location.search.split('=')[1]);
          console.log('url:', url);
          if (Hls.isSupported()) {
            // 如果支持 hls.js（MediaSource Extensions）
            var hls = new Hls()
            hls.loadSource(url)
            hls.attachMedia(video)
            // 自动播放
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.play()
            })
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // 如果支持原生播放
            video.src = url
            // 自动播放
            video.addEventListener('canplay',function() {
              video.play()
            })
          }
      </script>
  </body>
</html>
